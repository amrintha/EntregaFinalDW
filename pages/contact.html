    <main>
        <div class="form-container">
            <div class="contact-info">

                <p>Para mayor información escribir al siguiente correo o ingresar sus datos en el siguiente formulario.

                <a href="mailto:correo@ejemplo.com?subject=Asunto de correo&body=Cuerpo de correo"> hola@hola.com </a>

            <form class="contact-form" action="post">
                <fieldset>
                    <legend>Contact</legend>
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" name="nombre" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" name="apellido" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email required">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <input type="submit" value="Submit">

                </fieldset>
            </form>
